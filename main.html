<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <title>Amazon</title>
    <style>
        .header {
            display: grid;
            padding: 1%;
            background-color: rgb(20, 0, 23);
        }

        .shoppingCart {
            width: 50px;
            height: 30px;
            justify-self: flex-end;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="header">
        <div>
            <img src="img/amazon_icon.png" alt="amazon_icon" style="width: 100px;">
        </div>
        <div class="container">
            <div class="input-group mb-3 col-6">
                <div class="dropdown ">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        All
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li class="dropdown-item">Category1</li>
                        <li class="dropdown-item">Category2</li>
                        <li class="dropdown-item">Category3</li>
                    </ul>
                </div>
                <input type="text" class="form-control" aria-label="search">
                <span class="input-group-text btn-warning "><img src="/img/magnifier.png" style="width: 24px;"></span>
            </div>

        </div>
        <div class="shoppingCart col-3">
            <img src="/img/cart.png" alt="shopping_cart" style="width: 50px; height: 30px; ">
        </div>
    </div>
</body>

</html>
